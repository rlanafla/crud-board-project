<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8' xmlns:th="http://www.thymeleaf.org">
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>울동대(우리 동네 대학생 커뮤니티)</title>
        <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css' rel='stylesheet'>
        <link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
        <script type='text/javascript' src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
        <script type='text/javascript' src='https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
                font-family: 'Poppins', sans-serif
            }

            body {
                background-color: #a4c68a;
            }

            .categoryname {
                padding-bottom: 20px;
            }

            .category {
                display : flex;
            }


            .title {
                text-align: center;
                font-size : 100px;
                font-family: "Dongle", sans-serif;
                font-weight: 700;
                font-style: normal;
                cursor: pointer;
            }

            .sub-title {
                padding-bottom: 30px;
                text-align: center;
            }


            .contain {
                display : flex;
                align-items: center;
                justify-content : center
            }


            .container {
                background-color: white;
                padding: 0 35px 50px 35px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }


            .card {
                position: relative;
                display: -webkit-box;
                display: -ms-flexbox;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-box-direction: normal;
                -ms-flex-direction: column;
                flex-direction: column;
                min-width: 0;
                word-wrap: break-word;
                background-color: #fff;
                background-clip: border-box;
                border: 0px solid transparent;
                border-radius: 0px;
            }

            .card-body {
                -webkit-box-flex: 1;
                -ms-flex: 1 1 auto;
                flex: 1 1 auto;
                padding: 1.25rem;
            }

            .card .card-title {
                position: relative;
                font-weight: 600;
                margin-bottom: 10px;
            }

            ul.list-style-none li {
                list-style: none;
            }

            ul.list-style-none li a {
                color: black;
                padding: 8px 0px;
                display: block;
                text-decoration: none;
            }

            .m-t-5 {
                margin-top: 5px;
            }

            .w-30px {
                width: 30px;
            }

            .page-item .page-link {
                color : black;
            }

            .page-item.active .page-link {
                background-color:#a4c68a;
                border : gray
            }
        </style>
    </head>
    <body oncontextmenu='return false' class='snippet-body'>
    <div class = "contain">
        <div class="container">
            <div class = "title" th:onclick="'window.location.href=\'' + @{/boards} + '\''">울동대</div>
            <div class="sub-title">우리 동네 대학생들을 위한 커뮤니티</div>
            <div class="justify-content-center mt-100 mb-100">
                <div class="nav">
                    <div><span></span></div>
                    <div class="dropdown ml-auto mr-3">
                        <button class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                              </svg>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="moredropdown">
                            <li><a class="dropdown-item" th:href="@{/boards/{boardid}/posts/edit/{postid}(boardid=${boardid}, postid=${post2.getId()})}">수정</a></li>
                            <li><a class="dropdown-item" th:href="@{/boards/{boardid}/posts/delete/{postid}(boardid=${boardid}, postid=${post2.getId()})}">삭제</a></li>
                        </ul>
                    </div>
                </div>    
                <div class="card">
                    <ul class="list-style-none">
                        <li class="d-flex no-block card-body">
                            <!--img 크기 100x70-->
                            <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="currentColor" class="bi bi-0-square" viewBox="0 0 16 16">
                                <path d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895"/>
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                            </svg>
                            <div class="ml-3 mt-1">
                               <h3 class="card-title" th:text="${post2.getTitle()}">제목</h3>
                               <b class="text-muted " style="margin-bottom: 0;" th:text="'user'+${post2.getId()}">userid</b>
                               <b class="text-muted" style="margin-bottom: 0;" th:text="${#temporals.format(post2.getCreated_at(), 'yyyy-MM-dd HH:mm:ss')}">createdtime</b>
                                <p class="text-muted" style="margin-bottom: 0;" th:text="${#temporals.format(post2.getModified_at(), 'yyyy-MM-dd HH:mm:ss')} + '에 최종 수정됨'">modifiedtime</p>
                            </div>
                            <div class="ml-auto">
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-heart" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                </svg>
                                <p>count</p>
                            </div>
                        </li>
                        <li class="d-flex no-block card-body border-top">
                            <div>
                                <p class="card-text" th:text="${post2.getContent()}">내용</p>
                            </div>
                        </li>
                        <li class="d-flex no-block card-body justify-content-center">
                            <div class="likebutton">
                                <button class="btn" type="button" style="background-color: white; border: none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="black" class="bi bi-heart" viewBox="0 0 16 16">
                                        <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143q.09.083.176.171a3 3 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15"/>
                                    </svg>
                                </button>
                            </div>
                        </li>
                        <li class="d-flex no-block card-body">
                            <div class="commentbutton">
                                <button class="btn btn-secondary" type="button" style="background-color: #a4c68a; border: none;">
                                    댓글
                                </button>
                            </div>
                        </li>
                        <!--댓글 내용부분-->


                        <li class="d-flex no-block card-body border-top">
                            <div class="flex-grow-1">
                                <div th:each="comment : ${commentlist}">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-0-square" viewBox="0 0 16 16">
                                                <path d="M7.988 12.158c-1.851 0-2.941-1.57-2.941-3.99V7.84c0-2.408 1.101-3.996 2.965-3.996 1.857 0 2.935 1.57 2.935 3.996v.328c0 2.408-1.101 3.99-2.959 3.99M8 4.951c-1.008 0-1.629 1.09-1.629 2.895v.31c0 1.81.627 2.895 1.629 2.895s1.623-1.09 1.623-2.895v-.31c0-1.8-.621-2.895-1.623-2.895"/>
                                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm15 0a1 1 0 0 0-1-1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1z"/>
                                            </svg>
                                            <div class="ml-3 float-right">
                                                <b class="text-muted" style="margin-bottom: 0;" th:text="${comment.getId()}">userid</b>
                                                <b class="text-muted" style="margin-bottom: 0; font-weight: normal; font-size: 12px;" th:text="${comment.getCreated_at()}">createdtime</b>
                                                <p class="text-muted" th:text="${comment.getContent()}"}>내용입니다</p>
                                            </div>
                                        </div>
                                        <div class="dropdown">
                                            <button class="btn" data-bs-toggle="dropdown" aria-expanded="false">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots" viewBox="0 0 16 16">
                                                    <path d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"/>
                                                </svg>
                                            </button>
                                            <ul class="dropdown-menu" aria-labelledby="moredropdown">
                                                <li><a class="dropdown-item">수정</a></li>
                                                <li><a class="dropdown-item">삭제</a></li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!--댓글 작성부분-->
                        <li>
                            <form class="createcommentform" th:action="@{/boards/{boardid}/posts/{postid}/createcomment(boardid=${boardid}, postid=${postid})}">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control col-2" placeholder="비밀번호" name="pw" aria-label="username" aria-describedby="button-addon2">
                                    <input type="text" class="form-control" placeholder="댓글을 입력하세요" name="content" aria-label="username" aria-describedby="button-addon2">
                                    <button class="btn btn-secondary col-1" type="submit" id="button-addon2" style="background-color: #a4c68a; border: none;">작성</button>
                                </div>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
<script type='text/javascript'></script>
</body>
</html>
